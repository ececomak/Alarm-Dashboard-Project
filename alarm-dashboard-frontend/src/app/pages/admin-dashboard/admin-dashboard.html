<h2>Welcome, {{ email }}</h2>

<div class="grid">
  <nb-card *ngFor="let s of stats" class="stat">
    <nb-card-header>
      <nb-icon [icon]="s.icon"></nb-icon> {{ s.title }}
    </nb-card-header>
    <nb-card-body><h2>{{ s.value }}</h2></nb-card-body>
  </nb-card>

  <nb-card class="span-2">
    <nb-card-header>Weekly Alarms</nb-card-header>
    <nb-card-body>
      <div #chartEl class="echart"></div>
    </nb-card-body>
  </nb-card>
</div>
