<nb-card>
  <nb-card-header>
    <div class="title">
      <nb-icon icon="map-outline"></nb-icon>
      Tunnel Map
    </div>
  </nb-card-header>

  <nb-card-body>
    <div #mapEl class="map"></div>

    <div class="legend">
      <span class="leg leg-critical">Critical</span>
      <span class="leg leg-warning">Warning</span>
      <span class="leg leg-info">Info</span>
      <span class="leg leg-normal">No alerts (10m)</span>
    </div>
  </nb-card-body>
</nb-card>
