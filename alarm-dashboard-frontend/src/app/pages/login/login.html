<div class="login-container">
  <h2>Alarm Dashboard Giriş</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Giriş Yap</button>

    <p *ngIf="loginError" style="color: #dc2626; font-size: 14px; margin-top: 15px;">
  Hatalı e-posta veya şifre. Lütfen tekrar deneyin.
</p>

  </form>
</div>
